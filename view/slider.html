<h3>SLIDER</h3>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="{{$index}}" ng-class="($index==0) ? 'active' : ''" ng-repeat="slider in slider"></li>
  </ul>
  <!-- <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul> -->

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div ng-class="($index==0) ? 'carousel-item active' : 'carousel-item'" ng-repeat="slider in slider">
      <img style="width: 1550px;height: 500px;" ng-src="uploads/{{slider.slider_img}}" alt="{{slider.slider_img}}" />
    </div>
  </div>
