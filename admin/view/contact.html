<h3 class="text-center display-3 text-light">MESSAGES</h3>
<div class="table-responsive">
  <table class="table table-hover table-sm table-dark">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Message</th>
        <th>DELETE</th>
      </tr>
      <tr>
        <th>SEARCH IN MESSAGES:</th>
        <th><input type="text" placeholder="Search by First Name" name="searchByFName" id="searchByFName" ng-model="searchByFName" /></th>
        <th><input type="text" placeholder="Search by Last Name" name="searchByLName" id="searchByLName" ng-model="searchByLName" /></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="messages in contact | filter:{first_name:searchByFName,last_name:searchByLName}">
        <!-- <td>{{$index}}</td> -->
        <td>{{messages.contact_id}}</td>
        <td>{{messages.first_name}}</td>
        <td>{{messages.last_name}}</td>
        <td>{{messages.message}}</td>
        <td><button type="button" title="DELETE" class="btn btn-danger" data-toggle="modal" data-target="#myModal"
            ng-click="function_getId($index)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-danger">
        <h4 class="modal-title">DELETE CONTACT</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="alert alert-info" ng-show="infoAlert">
          THIS RECORD CAN NOT BE DELETED!
        </div>
        <div class="alert alert-danger" ng-show="deleteAlert">
          ARE YOU SURE YOU WANT TO DELETE  MESSAGE {{contact[getId].contact_id}}..?
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button ng-show="!infoAlert" type="button" class="btn btn-danger"
          ng-click="function_deleteRow('contact',contact[getId].contact_id)">DELETE</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal">CANCEL</button>
      </div>
    </div>
  </div>
</div>
