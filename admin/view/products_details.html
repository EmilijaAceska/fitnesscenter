<h3 class="text-center display-3 text-light">PRODUCTS</h3>
<div class="alert alert-success" ng-show="successAlert">
  You entered new product successfuly!
</div>
<div class="alert alert-success" ng-show="successfullAlert">
  You updated this product successfuly!
</div>
<div class="alert alert-danger" ng-show="dangerAlert">
  Please fill in the form correctly!
</div>
<div class="alert alert-info" ng-show="infoAlert">
  The record already exists!
</div>
<form name="myForm" class="text-light">
  <div class="form-group">
    <label for="product_title">Product Title:</label>
    <div ng-show="myForm.product_title.$invalid"></div>
    <input type="text" class="form-control" placeholder="product title" name="product_title" id="product_title" 
    ng-model="products[checkUrl].product_title" ng-maxlength="255" required/>
    <input type="hidden" class="form-control" name="product_id" id="product_id" ng-model="products[checkUrl].product_id" />
  </div>
  <div class="form-group">
    <label for="product_description">Product Description:</label>
    <div ng-show="myForm.product_description.$invalid"></div>
    <input type="text" class="form-control" placeholder="product description" name="product_description" id="product_description" 
    ng-model="products[checkUrl].product_description" ng-maxlength="255" required/>
  </div>
  <div class="form-group">
    <label for="product_price">Product Price:</label>
    <div ng-show="myForm.product_price.$invalid"></div>
    <input type="text" class="form-control" placeholder="product price" name="product_price" id="product_price" 
    ng-model="products[checkUrl].product_price" ng-maxlength="5" required/>
  </div>
  <div class="form-group">
    <label for="category_title">Category Title:</label>
    <div ng-show="myForm.category_title.$invalid"></div>
    <select class="form-control" name="category_title" id="category_title" ng-model="products[checkUrl].category_title" required>
      <option value=""></option>
      <option ng-repeat="categories in category" value="{{categories.category_title}}">
        {{categories.category_title}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="instructor_id">Instructor:</label>
    <div ng-show="myForm.instructor_id.$invalid"></div>
    <select class="form-control" name="instructor_id" id="instructor_id" ng-model="products[checkUrl].instructor_id"
      required>
      <option value=""></option>
      <option ng-repeat="instructor in instructors" value="{{instructor.instructor_id}}">
        {{instructor.first_name}} {{instructor.last_name}} ({{instructor.category_title}})</option>
    </select>
  </div>
  <div class="form-group">
    <button ng-show="checkUrl===undefined" class="btn btn-primary"
      ng-click="(myForm.product_title.$valid && myForm.product_description.$valid && myForm.product_price.$valid && myForm.category_title.$valid
                && myForm.instructor_id.$valid) ? function_products_details(products[checkUrl].product_title,products[checkUrl].product_description,
                products[checkUrl].product_price,products[checkUrl].category_title,products[checkUrl].instructor_id,products[checkUrl].product_id,
                'insert') : function_error()">SAVE</button>
  </div>
  <div class="form-group">
    <button ng-show="checkUrl!==undefined" class="btn btn-primary"
      ng-click="(myForm.product_title.$valid && myForm.product_description.$valid && myForm.product_price.$valid && myForm.category_title.$valid
                && myForm.instructor_id.$valid) ? function_products_details(products[checkUrl].product_title,products[checkUrl].product_description,
                products[checkUrl].product_price,products[checkUrl].category_title,products[checkUrl].instructor_id,products[checkUrl].product_id,
                'update') : function_error()">UPDATE</button>
  </div>
</form>
