<h3 class="text-center display-3 text-light">PRODUCTS GALLERY</h3>
<div class="alert alert-success" ng-show="successAlert">
  You entered new product in the gallery successfuly!
</div>
<div class="alert alert-success" ng-show="successfullAlert">
  You updated this gallery successfuly!
</div>
<div class="alert alert-danger" ng-show="dangerAlert">
  Please fill in the form correctly!
</div>
<div class="alert alert-info" ng-show="infoAlert">
  The record already exists!
</div>
<form name="myForm" class="text-light">
  <div class="form-group">
    <label for="gallery_path">Gallery path:</label>
    <div ng-show="myForm.gallery_path.$invalid"></div>
    <input type="text" class="form-control" placeholder="gallery path" name="gallery_path" id="gallery_path"
      ng-model="products_gallery[checkUrl].gallery_path" ng-maxlength="255" required/>
    <input type="hidden" class="form-control" name="products_gallery_id" id="products_gallery_id"
      ng-model="products_gallery[checkUrl].products_gallery_id" />
  </div>
  <div class="form-group">
    <label for="product_id">Product ID:</label>
    <div ng-show="myForm.product_id.$invalid"></div>
    <select class="form-control" name="product_id" id="product_id" ng-model="products_gallery[checkUrl].product_id" required>
      <option value=""></option>
      <option ng-repeat="product in products" value="{{product.product_id}}">
      {{product.product_title}}</option>
    </select>
  </div>
  <div class="form-group">
    <button ng-show="checkUrl===undefined" class="btn btn-primary"
      ng-click="(myForm.gallery_path.$valid && myForm.product_id.$valid) ? function_products_gallery_details(products_gallery[checkUrl].gallery_path,
      products_gallery[checkUrl].product_id,products_gallery[checkUrl].products_gallery_id, 'insert') : function_error()">SAVE</button>
  </div>
  <div class="form-group">
    <button ng-show="checkUrl!==undefined" class="btn btn-primary"
      ng-click="(myForm.gallery_path.$valid && myForm.product_id.$valid) ? function_products_gallery_details(products_gallery[checkUrl].gallery_path,
      products_gallery[checkUrl].product_id,products_gallery[checkUrl].products_gallery_id, 'update') : function_error()">UPDATE</button>
  </div>
</form>
